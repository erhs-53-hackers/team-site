{% extends "base.html" %}
{% block content %}
	<section id="content" class="body">
		<form method="post">
		<label>
			<div>Subject</div>
			<input type="text" value="{{subject}}" name="subject">
		</label>
		<label>
			<div>Content</div>
			<textarea style="width:100%;height:200px" name="content">{{content}}</textarea>
		</label>
		<div class="error">{{error}}</div>
		<input type="submit">
		</form>		
	</section><!-- /#content -->
{% endblock %}
